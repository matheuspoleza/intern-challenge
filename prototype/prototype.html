<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Protótipo ContaAzul</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.css" />
	<link rel="stylesheet" href="css/prototype.css" />
	<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
</head>
<body>
	<header>
		<div class="main">
			<div class="header-logo">
				<img class="brand" src="../images/logo-ca.png" />
			</div>
		</div>	
	</header>
		<div class="main">
			<ul class="pag-list">
				<li><a href="#">Início</a> &rsaquo;</li>
				<li><a href="#">Conta Bancária	</a>&rsaquo;</li>
				<li>Nova</li>
			</ul>
		<article>
			<div class="main">
				<div class="content">
					<div class="main-content">
						<div class="container-content">
							<div class="header-content">
								<h3>Conta Bancária</h3>	
							</div>
							<div class="body-content">
								<div class="section">
									<div class="bank-name">
										<label class="title">Nome do Banco</label>
										<form method="POST" action="">
											<input class="bankname-input" type="text" id="bank-name" name="bank-name" placeholder="Digite aqui o nome do banco">
										</form>
									</div>
									<form method="POST" action="">
										<div class="radio-options">
											<label class="title">Tipo de conta</label>
											<div class="person-type">
												<div class="natural-person">
													<input type="radio" name="PersonType" id="natural-person" value="opcao1">
													<label for="natural-person" class="radio-inline">Pessoa Física</label>
												</div>
												<div class="legal-entity">
													<input type="radio" name="PersonType" id="legal-entity" value="opcao2">
													<label for="legal-entity" class="radio-inline">Pessoa Jurídica</label>
												</div>
											</div>
										</div>
									</form>
								</div>
								<div class="section">
									<div class="description">
										<label class="title">Descrição</label>
										<form>
											<input class="description-input" type="text" id="bank-description" name="bank-description" placeholder="Digite aqui uma curta descrição para o banco">
										</form>											
									</div>
								</div>
							</div>
							<div class="body-content">
									<div class="section-title-balance">
										<label class="title">Você deve optar por definir um saldo inicial. Este valor aparecerá como seu primeiro lançamento.</label>
									</div>
								<div class="section">
									<div class="balance">
										<label class="title">Saldo</label>
										<form>
											<input class="balance-input" type="text" id="opening-balance" name="opening-balance" placeholder="Informe aqui o valor do saldo inicial">
										</form>
									</div>
									<div class="date">
										<label class="title">Data</label>
										<form>
											<input type="text" class="date-input" id="date-opening-balance" name="date-opening-balance" placeholder="Informe aqui a data do saldo inicial">
										</form>
									</div>
								</div>
							</div>
						</div>	
					</div>
				</div>
				<div class="botoes">
					<a href="#" type="submit" class="btn btn-default btn-left">Cancelar</a>
					<a href="#" type="submit" class="btn btn-success btn-save">Salvar</a>
					<a href="#" type="submit" class="btn btn-default btn-right">Salvar esta conta e Adicionar outra</a>
				</div>
			</div>
		</div>
	</article>
	<footer class="main-footer">
		<img class="logo-footer" src="../images/logo-ca-footer.png" />
	</footer>
</body>
</html>
